{% extends 'base.html' %}

{% block content %}
<div class="calm-card rounded-3xl p-10 shadow-xl dark:text-white">
    <h2 class="text-3xl font-semibold text-slate-800 dark:text-white mb-8 text-center">Welcome Back</h2>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        {% for field in form %}
        <div class="space-y-1">
            <label class="text-sm font-semibold text-slate-600 dark:text-slate-300 block ml-1">{{ field.label }}</label>
            <div class="relative">
                {{ field }}
            </div>
            {% for error in field.errors %}
            <p class="text-red-500 text-xs mt-1">{{ error }}</p>
            {% endfor %}
        </div>
        {% endfor %}
        <button type="submit"
            class="w-full bg-slate-800 dark:bg-slate-100 dark:text-slate-900 text-white rounded-2xl py-4 font-bold hover:opacity-90 transition shadow-lg mt-4">
            Login
        </button>
    </form>
    <p class="text-center mt-8 text-slate-500 dark:text-slate-400 text-sm">
        Don't have an account? <a href="{% url 'signup' %}"
            class="text-slate-800 dark:text-white font-bold underline">Sign up</a>
    </p>
</div>
{% endblock %}
