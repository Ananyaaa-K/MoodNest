{% extends 'base.html' %}

{% block content %}
<div class="calm-card rounded-3xl p-10 shadow-xl dark:text-white">
    <h2 class="text-3xl font-semibold text-slate-800 dark:text-white mb-8 text-center">Your Profile</h2>

    <div class="flex justify-center mb-8">
        <div class="w-24 h-24 bg-slate-200 dark:bg-slate-700 rounded-full flex items-center justify-center text-4xl">
            ðŸ‘¤
        </div>
    </div>

    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div>
            <label class="text-sm font-semibold text-slate-600 dark:text-slate-300 block ml-1">Username</label>
            <input type="text" name="username" value="{{ user.username }}" required>
        </div>
        <div>
            <label class="text-sm font-semibold text-slate-600 dark:text-slate-300 block ml-1">Email</label>
            <input type="email" name="email" value="{{ user.email }}" required>
        </div>

        <button type="submit"
            class="w-full bg-slate-800 dark:bg-slate-100 dark:text-slate-900 text-white rounded-2xl py-4 font-bold hover:opacity-90 transition shadow-lg mt-4">
            Save Changes
        </button>
    </form>

    <a href="{% url 'home' %}"
        class="block text-center mt-6 text-slate-500 dark:text-slate-400 text-sm hover:underline">
        Cancel
    </a>
</div>
{% endblock %}
